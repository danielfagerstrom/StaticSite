<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Example Site Admin</title>
<script type="text/javascript">
// if not logged in direct immediately to the login page, this page won't work anyway, why finish loading it?
if (!sessionStorage || !localStorage || !(sessionStorage.getItem('creds') || localStorage.getItem('creds'))) {
	if (typeof window.stop === 'function') window.stop();
	document.execCommand('Stop'); // for IE
	// ensure we are at the correct domain
	if (location.protocol !== 'https:' || location.host !== 's3.amazonaws.com')
		location.href = 'https://s3.amazonaws.com/' + location.host + '/admin/login.html';
	else
		location.href = 'login.html';
}
</script>
<link rel="stylesheet" href="css/bootstrap.min.css">
